<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Wireframes</title>
    <meta name="description" content="home wireframes images">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        img{
            width: 100%;
        }
        body{
            font-family:  Calibri, 'Trebuchet MS', sans-serif;
            color: #444;
            text-align: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 15px;
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 0.3em;
        }
    </style>
</head>
<body>
    <h2>Wireframes</h2>
    <h3>Click on each image to see full size</h3>
    <div class="content">
        <a target="_blank" href="images/wfsmall.jpg" ><img src="images/wfsmall.jpg" alt="small view wireframe"></a>
        <a target="_blank" href="images/wfmedium.jpg" ><img src="images/wfmedium.jpg" alt="medium view wireframe"></a>
        <a target="_blank" href="images/wflarge.jpg" ><img src="images/wflarge.jpg" alt="large view wireframe"></a>
    </div>
</body>
</html>
